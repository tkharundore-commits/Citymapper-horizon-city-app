<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citymapper Horizon - Le TripAdvisor de la Mobilité</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section" id="hero">
        <div class="hero-content">
            <h1 class="hero-title">Redéfinir la <span class="highlight">Mobilité</span></h1>
            <p class="hero-subtitle">Vivez la ville comme un local.</p>
            <a href="#app" class="btn-hero btn-hero-primary">Explorer la carte</a>
        </div>
    </section>

    <section class="app-section" id="app">
        <div class="main-container">
            <aside class="sidebar">
                <div class="route-header">
                    <h2>Du Louvre au Marais</h2>
                    <div class="route-stats">
                        <div class="stat"><i class="fas fa-person-walking"></i> 3.2 km</div>
                        <div class="stat"><i class="fas fa-gem"></i> 6 pépites</div>
                    </div>
                    <button id="shareBtn" class="btn-share" onclick="shareItinerary()">
                        <i class="fas fa-share-nodes"></i> Partager l'aventure
                    </button>
                </div>

                <div class="adventure-progress">
                    <div style="display: flex; justify-content: space-between; font-size: 0.8rem;">
                        <strong>Progression</strong>
                        <span id="progressText">0/6 pépites</span>
                    </div>
                    <div class="progress-track"><div id="progressBar"></div></div>
                </div>

                <div class="filter-group">
                    <p class="filter-label">Budget</p>
                    <div class="filter-tabs" id="priceFilters">
                        <div class="filter-tab active" data-price="all">Tous</div>
                        <div class="filter-tab" data-price="Gratuit">Gratuit</div>
                        <div class="filter-tab" data-price="€">€</div>
                        <div class="filter-tab" data-price="€€">€€</div>
                    </div>
                </div>

                <div class="discovery-cards" id="discoveryCards"></div>
            </aside>

            <main class="map-container">
                <div id="map"></div>
            </main>
        </div>
    </section>

    <div id="reviewModal" class="modal-overlay" style="display:none;">
        <div class="modal-content">
            <h3 id="modalTitle">Donnez votre avis</h3>
            <div id="starRating" class="star-rating">
                <i class="fas fa-star" data-value="1"></i>
                <i class="fas fa-star" data-value="2"></i>
                <i class="fas fa-star" data-value="3"></i>
                <i class="fas fa-star" data-value="4"></i>
                <i class="fas fa-star" data-value="5"></i>
            </div>
            <textarea id="reviewText" placeholder="Un petit mot sur ce lieu ?"></textarea>
            <div style="display:flex; gap:10px;">
                <button onclick="closeReview()" class="btn-secondary">Fermer</button>
                <button onclick="submitReview()" class="btn-primary-action">Publier</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
